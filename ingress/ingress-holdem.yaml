apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: holdem
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
    - hosts:
        - porker.lapi.gq
      secretName: holdem-tls
  rules:
    - host: porker.lapi.gq
      http:
        paths:
          - path: /
            backend:
              serviceName: holdem
              servicePort: 3000
