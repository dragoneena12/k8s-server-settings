apiVersion: apps/v1
kind: Deployment
metadata:
  name: pincord
  labels:
    app: pincord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pincord
  template:
    metadata:
      labels:
        app: pincord
    spec:
      containers:
        - name: pincord
          image: dragoneena12/pincord:v1.0.0
          envFrom:
            - secretRef:
                name: token
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: token
  namespace: pincord
spec:
  encryptedData:
    DISCORD_BOT_TOKEN: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: token
      namespace: pincord
