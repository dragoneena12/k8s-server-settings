apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: lapi-website-gatsby
  namespace: lapi-website-gatsby
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lapi-website-gatsby-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Object
    object:
      describedObject:
        apiVersion: v1
        kind: Service
        name: lapi-website-gatsby
      metric:
        name: requests_per_second
      target:
        averageValue: 1
        type: AverageValue
        value: 0
    
