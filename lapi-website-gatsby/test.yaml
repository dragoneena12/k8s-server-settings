apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test
    spec:
      serviceAccountName: salvager-v1
      containers:
      - name: master
        image: amazon/aws-cli
        imagePullPolicy: IfNotPresent
        tty: true
