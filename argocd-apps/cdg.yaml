apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cdg-staging
  labels:
    manifest: directory
spec:
  project: default
  source:
    repoURL: "https://github.com/dragoneena12/k8s-server-settings.git"
    path: cdg/overlays/staging
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cdg-staging
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
