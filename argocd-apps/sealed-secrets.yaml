apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  labels:
    manifest: helm
spec:
  project: default
  source:
    repoURL: "https://bitnami-labs.github.io/sealed-secrets"
    chart: sealed-secrets
    targetRevision: 1.16.1
    helm:
      values: |
        commandArgs:
          - "--update-status"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
