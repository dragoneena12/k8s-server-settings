apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  labels:
    manifest: helm
spec:
  project: default
  source:
    repoURL: "https://charts.bitnami.com/bitnami"
    chart: metrics-server
    targetRevision: 5.3.4
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
